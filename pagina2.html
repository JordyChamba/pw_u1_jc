<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con animaci贸n</title>
    <style>
        /* Animaci贸n personalizada */
        @keyframes rotarConPausa {
            0% {
                transform: rotate(0deg);
            }
            40% {
                transform: rotate(360deg); /* Rota durante los primeros 2s del total de 5s */
            }
            100% {
                transform: rotate(360deg); /* Se queda quieto 3s en esta posici贸n */
            }
        }

        .imagen-animada {
            width: 400px;
            height: 500px;
            animation: rotarConPausa 5s infinite linear;
        }
    </style>
</head>
<body>
    <img class="imagen-animada" src="C:\Users\fing.labcom\Pictures\images.jpg" alt="Descripci贸n de la imagen">
</body>
</html>
